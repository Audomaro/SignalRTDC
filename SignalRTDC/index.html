<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="Content/mdl-v1.1.2/material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-pink.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<base href="/">-->
    <style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px; /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;
            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;
            /* Support for IE. */
            font-feature-settings: 'liga';
        }

        /* Rules for sizing the icon. */
        .material-icons.md-18 {
            font-size: 18px;
        }

        .material-icons.md-24 {
            font-size: 24px;
        }

        .material-icons.md-36 {
            font-size: 36px;
        }

        .material-icons.md-48 {
            font-size: 48px;
        }

        /* Rules for using icons as black on a light background. */
        .material-icons.md-dark {
            color: rgba(0, 0, 0, 0.54);
        }

            .material-icons.md-dark.md-inactive {
                color: rgba(0, 0, 0, 0.26);
            }

        /* Rules for using icons as white on a dark background. */
        .material-icons.md-light {
            color: rgba(255, 255, 255, 1);
        }

        .material-icons.md-light.md-inactive {
            color: rgba(255, 255, 255, 0.3);
        }

        .android-header {
            overflow: visible;
        }

        .android-drawer span.mdl-navigation__link.mdl-navigation__link {
            color: #8bc34a;
        }

        .android-drawer-separator {
            height: 1px;
            background-color: #dcdcdc;
            margin: 8px 0;
        }
    </style>

    <style>
        #login .mdl-layout {
            align-items: center;
            justify-content: center;
        }

        #login .mdl-layout__content {
            padding: 24px;
            flex: none;
        }
    </style>
</head>
<body ng-controller="navbarController" ng-cloak>
    <audio id="alerta" src="sounds/alarm_frenzy.mp3" type="audio/mpeg" preload="auto"></audio>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header -->
        <div class="android-header mdl-layout__header mdl-layout__header--waterfall" ng-show="IsAuth()">
            <div class="mdl-layout__header-row">
                <span class="android-title mdl-layout-title">
                    <img class="android-logo-image" src="#">
                </span>

                <!-- Espacio para alinear a la derecha los controles -->
                <div class="android-header-spacer mdl-layout-spacer"></div>

                
                <!-- Menu derecho -->                
                <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                    <i class="material-icons">more_vert</i>
                </button>

                <!-- Elementos del menu derecho -->
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                    <li class="mdl-menu__item">Menu</li>
                    <li class="mdl-menu__item">Menu</li>
                    <li class="mdl-menu__item--full-bleed-divider"></li>
                    <li class="mdl-menu__item" ng-click="Cerrar()">Cerrar sesión</li>
                </ul>
            </div>
        </div>

        <!-- Menu izquierdo --> 
        <div class="android-drawer mdl-layout__drawer" ng-show="IsAuth()">
            <span class="mdl-layout-title">
                <img class="android-logo-image" src="#">
            </span>
            <!-- Elementos -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Menu</a>
                <a class="mdl-navigation__link" href="">Menu</a>
                <a class="mdl-navigation__link" href="">Menu</a>
                <a class="mdl-navigation__link" href="">Menu</a>
                <a class="mdl-navigation__link" href="">Menu</a>
                <div class="android-drawer-separator"></div>
                <span class="mdl-navigation__link" href="">Varios</span>
                <a class="mdl-navigation__link" href="">Menu</a>
                <a class="mdl-navigation__link" href="">Menu</a>
                <a class="mdl-navigation__link" href="">Menu</a>
            </nav>
        </div>
        
        <!-- Contenido -->
        <div class="android-content mdl-layout__content mdl-color--grey-100">
            <div ui-view></div>
        </div>
    </div>

    <!-- Libs -->
    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Content/mdl-v1.1.2/material.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-signalr-hub.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>
    <script src="signalr/hubs"></script>

    <!-- app -->
    <script src="app/app.js"></script>
    <script src="app/factories/authFactory.js"></script>
    <script src="app/factories/alertaFactory.js"></script>
    <script src="app/factories/soundFactory.js"></script>
    <script src="app/factories/mensajesFactory.js"></script>
    <script src="app/controllers/navbarController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/inicioController.js"></script>
</body>
</html>
